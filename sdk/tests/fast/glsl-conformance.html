<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>WebGL GLSL Conformance Tests</title>
<link rel="stylesheet" href="../resources/js-test-style.css"/>
<script src="../resources/desktop-gl-constants.js" type="text/javascript"></script>
<script src="../resources/js-test-pre.js"></script>
<script src="resources/webgl-test.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<script id="vshader" type="text/something-not-javascript">
attribute vec4 vPosition;
void main()
{
    gl_Position = vPosition;
}
</script>
<script id="fshader" type="text/something-not-javascript">
precision mediump float;
void main()
{
    gl_FragColor = vec4(1.0,0.0,0.0,1.0);
}
</script>
<script id="fshaderWithPrecision" type="text/something-not-javascript">
void main()
{
    gl_FragColor = mediump vec4(1.0,0.0,0.0,1.0);
}
</script>
<script id="fshaderWithDefaultPrecision" type="text/something-not-javascript">
precision mediump float;
void main()
{
    gl_FragColor = vec4(1.0,0.0,0.0,1.0);
}
</script>
<script id="fshaderWithOutPrecision" type="text/something-not-javascript">
void main()
{
    gl_FragColor = vec4(1.0,0.0,0.0,1.0);
}
</script>
<script id="fshaderWithInvalidIdentifier" type="text/something-not-javascript">
precision mediump float;
uniform float gl_foo;
void main()
{
    gl_FragColor = vec4(gl_foo,0.0,0.0,1.0);
}
</script>
<script id="fshaderWithGLSLPreprocessorSymbol" type="text/something-not-javascript">
#if defined(GL_ES)
  precision mediump float;
  void main()
  {
      gl_FragColor = vec4(0.0,0.0,1.0);
  }
#else
  foo
#endif
</script>
<script id="fshaderWithVERSION100PreprocessorSymbol" type="text/something-not-javascript">
#if __VERSION__ == 100
  precision mediump float;
  void main()
  {
      gl_FragColor = vec4(0.0,0.0,0.0,1.0);
  }
#else
  foo
#endif
</script>
<script id="fshaderWithFragDepth" type="text/something-not-javascript">
precision mediump float;
void main()
{
    gl_FragColor = vec4(0.0,0.0,0.0,1.0);
    gl_FragDepth = 1.0;
}
</script>
<script id="vshaderWithClipVertex" type="text/something-not-javascript">
attribute vec4 vPosition;
void main()
{
    gl_Position = vPosition;
    gl_ClipVertex = vPosition;
}
</script>
<script id="fshaderWith__Define" type="text/something-not-javascript">
#define __foo 1
precision mediump float;
void main()
{
    gl_FragColor = vec4(0.0,0.0,0.0,1.0);
}
</script>
<script id="fshaderWithGL_Define" type="text/something-not-javascript">
#define GL_FOO 1
precision mediump float;
void main()
{
    gl_FragColor = vec4(0.0,0.0,0.0,1.0);
}
</script>
<script id="fshaderWithDefineLineContinuation" type="text/something-not-javascript">
#define foo this \
  is a test
precision mediump float;
void main()
{
    gl_FragColor = vec4(0.0,0.0,0.0,1.0);
}
</script>
<script id="vshaderWithgl_Color" type="text/something-not-javascript">
attribute vec4 vPosition;
void main()
{
    gl_Position = gl_Color;
}
</script>
<script id="vshaderWithgl_ProjectionMatrix" type="text/something-not-javascript">
attribute vec4 vPosition;
void main()
{
    gl_Position = vPosition * gl_ProjectionMatrix;
}
</script>
<canvas id="canvas" width="2" height="2"> </canvas>
<script>
description("This test ensures WebGL implementations allow proper GLES2 shaders compile and improper ones fail.");

debug("");
debug("Canvas.getContext");

var gl = create3DContext(document.getElementById("canvas"));
if (!gl) {
  testFailed("context does not exist");
} else {
  testPassed("context exists");

  debug("");
  debug("Checking texture formats.");

  function log(msg) {
    if (window.console && window.console.log) {
      window.console.log(msg);
    }
  }

  function loadShader(shaderType, shaderId) {
    // Get the shader source.
    var shaderSource = document.getElementById(shaderId).text;

    // Create the shader object
    var shader = gl.createShader(shaderType);
    if (shader == null) {
        debug("*** Error: unable to create shader '"+shaderId+"'");
        return null;
    }

    // Load the shader source
    gl.shaderSource(shader, shaderSource);

    // Compile the shader
    gl.compileShader(shader);

    // Check the compile status
    var compiled = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
    if (!compiled) {
        // Something went wrong during compilation; get the error
        var error = gl.getShaderInfoLog(shader);
        log("*** Error compiling shader '"+shader+"':"+error);
        gl.deleteShader(shader);
        return null;
    }
    return shader;
  }

  var shaderInfo = [
    { vShaderId: 'vshader',
      vShaderSuccess: true,
      fShaderId: 'fshaderWithPrecision',
      fShaderSuccess: true,
      linkSuccess: true,
      failMsg: 'fragment shader with precision must succeed',
      passMsg: 'frament shader with precision compiled and linked'
    },
    { vShaderId: 'vshader',
      vShaderSuccess: true,
      fShaderId: 'fshaderWithDefaultPrecision',
      fShaderSuccess: true,
      linkSuccess: true,
      failMsg: 'fragment shader with default precision must succeed',
      passMsg: 'fragment shader with default precision compiled and linked'
    },
    { vShaderId: 'vshader',
      vShaderSuccess: true,
      fShaderId: 'fshaderWithOutPrecision',
      fShaderSuccess: false,
      linkSuccess: false,
      failMsg: 'fragment shader without precision must fail',
      passMsg: 'fragment shader without precision correctly failed',
    },
    { vShaderId: 'vshader',
      vShaderSuccess: true,
      fShaderId: 'fshaderWithInvalidIdentifier',
      fShaderSuccess: false,
      linkSuccess: false,
      failMsg: 'fragment shader with gl_ identifier must fail',
      passMsg: 'fragment shader with gl_ identifier correctly failed',
    },
    { vShaderId: 'vshader',
      vShaderSuccess: true,
      fShaderId: 'fshaderWithGLSLPreprocessorSymbol',
      fShaderSuccess: true,
      linkSuccess: true,
      failMsg: 'fragment shader that uses GL_ES preprocessor symbol must succeed',
      passMsg: 'fragment shader that uses GL_ES preprocessor symbol succeeded',
    },
    { vShaderId: 'vshader',
      vShaderSuccess: true,
      fShaderId: 'fshaderWithVERSION100PreprocessorSymbol',
      fShaderSuccess: true,
      linkSuccess: true,
      failMsg: 'fragment shader that expects __VERSION__==100 must succeed',
      passMsg: 'fragment shader that uses __VERSION__==100 succeeded',
    },
    { vShaderId: 'vshader',
      vShaderSuccess: true,
      fShaderId: 'fshaderWithFragDepth',
      fShaderSuccess: false,
      linkSuccess: true,
      failMsg: 'fragment shader that uses gl_FragDepth must fail',
      passMsg: 'fragment shader that uses gl_FragDepth correctly failed',
    },
    { vShaderId: 'vshaderWithClipVertex',
      vShaderSuccess: false,
      fShaderId: 'fshader',
      fShaderSuccess: true,
      linkSuccess: false,
      failMsg: 'vertex shader that uses gl_ClipVertex must fail',
      passMsg: 'vertex shader that uses gl_ClipVertex correctly failed',
    },
    //{ vShaderId: 'vshader',
    //  vShaderSuccess: true,
    //  fShaderId: 'fshaderWith__Define',
    //  fShaderSuccess: false,
    //  linkSuccess: false,
    //  failMsg: 'fragment shader that uses __ define must fail',
    //  passMsg: 'fragment shader that uses __ define correctly failed',
    //},
    //{ vShaderId: 'vshader',
    //  vShaderSuccess: true,
    //  fShaderId: 'fshaderWithGL_Define',
    //  fShaderSuccess: false,
    //  linkSuccess: false,
    //  failMsg: 'fragment shader that uses GL_ define must fail',
    //  passMsg: 'fragment shader that uses GL_ define correctly failed',
    //},
    { vShaderId: 'vshader',
      vShaderSuccess: true,
      fShaderId: 'fshaderWithDefineLineContinuation',
      fShaderSuccess: false,
      linkSuccess: false,
      failMsg: 'fragment shader that has line continuation macro must fail',
      passMsg: 'fragment shader that uses has line continuation macro correctly failed',
    },
    { vShaderId: 'vshaderWithgl_Color',
      vShaderSuccess: false,
      fShaderId: 'fshader',
      fShaderSuccess: true,
      linkSuccess: false,
      failMsg: 'vertex shader that uses gl_Color must fail',
      passMsg: 'vertex shader that uses gl_Color correctly failed',
    },
    { vShaderId: 'vshaderWithgl_ProjectionMatrix',
      vShaderSuccess: false,
      fShaderId: 'fshader',
      fShaderSuccess: true,
      linkSuccess: false,
      failMsg: 'vertex shader that uses gl_ProjectionMatrix must fail',
      passMsg: 'vertex shader that uses gl_ProjectionMatrix correctly failed',
    },
  ];

  for (var ii = 0; ii < shaderInfo.length; ++ii) {
    var info = shaderInfo[ii];
    //debug(info.fShaderId);
    var vShader = loadShader(gl.VERTEX_SHADER, info.vShaderId);
    if ((vShader != null) != info.vShaderSuccess) {
      testFailed(info.failMsg);
      continue;
    }
    var fShader = loadShader(gl.FRAGMENT_SHADER, info.fShaderId);
    //debug(fShader == null ? "fail" : "succeed");
    if ((fShader != null) != info.fShaderSuccess) {
      testFailed(info.failMsg);
      continue;
    }

    if (vShader && fShader) {
      var program = gl.createProgram();
      gl.attachShader(program, vShader);
      gl.attachShader(program, fShader);
      gl.linkProgram(program);
      var linked = (gl.getProgramParameter(program, gl.LINK_STATUS) != 0);
      if (!linked) {
        var error = gl.getProgramInfoLog(shader);
        log("*** Error linking program '"+program+"':"+error);
      }
      if (linked != info.linkSuccess) {
        testFailed(info.failMsg);
        continue;
      }
    } else {
      if (info.linkSuccess) {
        testFailed(info.failMsg);
        continue;
      }
    }
    testPassed(info.passMsg);
  }
}

debug("");
successfullyParsed = true;

</script>
<script src="../resources/js-test-post.js"></script>

<script>
</script>

</body>
</html>
