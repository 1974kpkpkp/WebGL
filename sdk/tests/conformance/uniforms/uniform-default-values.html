<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGL uniform default values</title>
<link rel="stylesheet" href="../../resources/js-test-style.css"/>
<script src="../../resources/desktop-gl-constants.js" type="text/javascript"></script>
<script src="../../resources/js-test-pre.js"></script>
<script src="../resources/webgl-test.js"></script>
<script src="../resources/webgl-test-utils.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<canvas id="example" width="2" height="2"> </canvas>
<script id="vshader0" type="x-shader/x-vertex">
attribute vec4 vPosition;
void main()
{
    gl_Position = vPosition;
}
</script>
<script id="fshader0" type="x-shader/x-fragment">
precision mediump float;
uniform $(type) u_uniform;

bool isZero($(type) value) {
 return $(check);
}

void main()
{
  gl_FragColor = isZero(u_uniform) ? vec4(0,1,0,1) : vec4(1,0,0,1);
}
</script>
<script id="vshader1" type="x-shader/x-vertex">
attribute vec4 vPosition;
varying vec4 v_color;
uniform $(type) u_uniform;

bool isZero($(type) value) {
   return $(check);
}

void main()
{
    gl_Position = vPosition;
    v_color = isZero(u_uniform) ? vec4(0,1,0,1) : vec4(1,0,0,1);
}
</script>
<script id="fshader1" type="x-shader/x-fragment">
precision mediump float;
varying vec4 v_color;
void main()
{
    gl_FragColor = v_color;
}
</script>
<script id="vshader2" type="x-shader/x-vertex">
attribute vec4 vPosition;
void main()
{
    gl_Position = vPosition;
}
</script>
<script id="fshader2" type="x-shader/x-fragment">
precision mediump float;
uniform $(type) u_uniform[2];

bool isZero($(type) value) {
 return $(check);
}

void main()
{
  gl_FragColor = (isZero(u_uniform[0]) && isZero(u_uniform[1])) ? vec4(0,1,0,1) : vec4(1,0,0,1);
}
</script>
<script id="vshader3" type="x-shader/x-vertex">
attribute vec4 vPosition;
varying vec4 v_color;
uniform $(type) u_uniform[2];

bool isZero($(type) value) {
   return $(check);
}

void main()
{
    gl_Position = vPosition;
    v_color = (isZero(u_uniform[0]) && isZero(u_uniform[1])) ? vec4(0,1,0,1) : vec4(1,0,0,1);
}
</script>
<script id="fshader3" type="x-shader/x-fragment">
precision mediump float;
varying vec4 v_color;
void main()
{
    gl_FragColor = v_color;
}
</script>
<script>
description();

var tests = [
{ type: 'float', check: "value == 0.0" },
{ type: 'int', check: "value == 0" },
{ type: 'bool', check: "value == false" },
{ type: 'vec2', check: "value.x == 0.0 && value.y == 0.0" },
{ type: 'vec3', check: "value.x == 0.0 && value.y == 0.0 && value.z == 0.0" },
{ type: 'vec4', check: "value.x == 0.0 && value.y == 0.0 && value.z == 0.0 && value.z == 0.0" },
{ type: 'ivec2', check: "value.x == 0 && value.y == 0" },
{ type: 'ivec3', check: "value.x == 0 && value.y == 0 && value.z == 0" },
{ type: 'ivec4', check: "value.x == 0 && value.y == 0 && value.z == 0 && value.z == 0" },
{ type: 'bvec2', check: "value.x == false && value.y == false" },
{ type: 'bvec3', check: "value.x == false && value.y == false && value.z == false" },
{ type: 'bvec4', check: "value.x == false && value.y == false && value.z == false && value.z == false" },
{ type: 'mat2',
  check:
    "value[0][0] == 0.0 && value[0][1] == 0.0 && " +
    "value[1][0] == 0.0 && value[1][0] == 0.0"
},
{ type: 'mat3',
  check:
    "value[0][0] == 0.0 && value[1][0] == 0.0 && value[2][0] == 0.0 && " +
    "value[0][1] == 0.0 && value[1][1] == 0.0 && value[2][1] == 0.0 && " +
    "value[0][2] == 0.0 && value[1][2] == 0.0 && value[2][2] == 0.0"
},
{ type: 'mat4',
  check:
    "value[0][0] == 0.0 && value[1][0] == 0.0 && value[2][0] == 0.0 && value[3][0] == 0.0 && " +
    "value[0][1] == 0.0 && value[1][1] == 0.0 && value[2][1] == 0.0 && value[3][1] == 0.0 && " +
    "value[0][2] == 0.0 && value[1][2] == 0.0 && value[2][2] == 0.0 && value[3][2] == 0.0 && " +
    "value[0][3] == 0.0 && value[1][3] == 0.0 && value[2][3] == 0.0 && value[3][3] == 0.0"
},
];

var wtu = WebGLTestUtils;
var gl = wtu.create3DContext();
var c = document.getElementById("console");

wtu.setupUnitQuad(gl, [0, 1]);

var shaderTemplates = [];
for (var ii = 0; ii < 4; ++ii) {
    var vs = wtu.getScript("vshader" + ii);
    var fs = wtu.getScript("fshader" + ii);
    shaderTemplates.push([vs, fs]);
}

function testType(test) {
  debug("");
  debug("testing: " + test.type);

  for (var ii = 0; ii < shaderTemplates.length; ++ii) {
    var vs = wtu.replaceParams(shaderTemplates[ii][0], test);
    var fs = wtu.replaceParams(shaderTemplates[ii][1], test);

    wtu.addShaderSource(c, "vertex shader", vs);
    wtu.addShaderSource(c, "fragment shader", fs);

    var success = true;
    var program = wtu.loadProgram(gl, vs, fs);
    gl.useProgram(program);
    wtu.drawQuad(gl);
    wtu.checkCanvas(gl, [0, 255, 0, 255], "should be green", 0);
    gl.deleteProgram(program);

    wtu.glErrorShouldBe(gl, gl.NO_ERROR, "should be no GL errors");
  }
}

var testNdx = 0;
function runNextTest() {
    testType(tests[testNdx++]);
    if (testNdx >= tests.length) {
        finishTest();
    } else {
        setTimeout(runNextTest, 1);
    }
}

runNextTest();

successfullyParsed = true;

</script>
</body>
</html>
