<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>WebGL getActiveAttribute conformance test.</title>
<link rel="stylesheet" href="../resources/js-test-style.css"/>
<script src="../resources/js-test-pre.js"></script>
<script src="resources/webgl-test.js"> </script>
<script src="resources/webgl-test-utils.js"> </script>
</head>
<body>
<canvas id="example" width="16" height="16"></canvas>
<div id="description"></div>
<div id="console"></div>
<script id="vshader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute float attribFloat;
attribute vec2 attribVec2;
attribute vec3 attribVec3;
attribute mat2 attribMat2;
attribute mat3 attribMat3;
attribute mat4 attribMat4;
void main()
{
    float v = attribFloat + attribVec2[1] + attribVec3[2] +
              attribMat2[1][1] + attribMat3[2][2] + attribMat4[3][3];
    gl_Position = vec4(vPosition.xyz, max(min(v + 1.0, 1.0), 1.0));
}
</script>
<script id="fshader" type="x-shader/x-fragment">
void main()
{
    gl_FragColor = vec4(0,1,0,1);
}
</script>
<script>
var wtu = WebGLTestUtils;
var canvas = document.getElementById("example");
var gl = wtu.create3DContext(canvas);
var program = wtu.setupProgram(
    gl,
    [wtu.loadShaderFromScript(gl, 'vshader', gl.VERTEX_SHADER),
     wtu.loadShaderFromScript(gl, 'fshader', gl.FRAGMENT_SHADER)],
    ['vPosition'], [0]);
glErrorShouldBe(gl, gl.NO_ERROR, "no errors from setup");
var numAttribs = gl.getProgramParameter(program, gl.ACTIVE_ATTRIBUTES);
assertMsg(numAttribs >= 7, "must be at least 7 attribs");
for (var ii = 0; ii < numAttribs; ++ii) {
  var info = gl.getActiveAttrib(program, ii);
  debug("" + ii + ":   size = " + info.size +
        "  type = " + typeToString(info.type) +
        "  name = " + info.name);
}

function typeToString(type) {
  for (var p in gl) {
    if (gl[p] == type) {
      return p;
    }
  }
  return "0x" + type.toString(16);
}

successfullyParsed = true;
</script>
</body>
<script src="../resources/js-test-post.js"></script>

<script>
</script>

</body>
</html>
