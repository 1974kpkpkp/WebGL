<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGL viewport does not clip test.</title>
<link rel="stylesheet" href="../../resources/js-test-style.css"/>
<script src="../../resources/js-test-pre.js"></script>
<script src="../resources/webgl-test.js"> </script>
<script src="../resources/webgl-test-utils.js"> </script>
</head>
<body>
<canvas id="example" width="128" height="128" style="border: 1px solid black;"></canvas>
<div id="description"></div>
<div id="console"></div>
<script>
description(document.title);
var wtu = WebGLTestUtils;
var gl = wtu.create3DContext("example");
var program = wtu.setupNoTexCoordTextureProgram(gl);
wtu.setupQuadWithOptions(gl, {positionMult: 16});

glErrorShouldBe(gl, gl.NO_ERROR, "Should be no errors from setup.");

var tex = gl.createTexture();
wtu.fillTexture(gl, tex, 1, 1, [0, 255, 0, 255], 0);

for (var ii = 0; ii < 4; ++ii) {
  var width = gl.canvas.width >> ii;
  var height = gl.canvas.height >> ii;
  var left = (gl.canvas.width - width) / 2;
  var bottom = (gl.canvas.height - height) / 2;
  debug("try viewport(" + left + ", " + bottom + ", " + width + ", " + height + ")");
  gl.viewport(left, bottom, width, height);
  wtu.drawIndexedQuad(gl, 1);
  wtu.checkCanvas(gl, [0, 255, 0, 255], "should draw green");
}

glErrorShouldBe(gl, gl.NO_ERROR, "Should be no errors from setup.");

successfullyParsed = true;
</script>
<script src="../../resources/js-test-post.js"></script>

</body>
</html>
