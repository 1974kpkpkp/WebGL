<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGL GLSL Conformance Tests</title>
<link rel="stylesheet" href="../../../resources/js-test-style.css"/>
<link rel="stylesheet" href="../../resources/glsl-feature-tests.css"/>
<script src="../../../resources/js-test-pre.js"></script>
<script src="../../resources/webgl-test-utils.js"></script>
<script src="../../resources/glsl-conformance-test.js"></script>
</head>
<body>
<div id="description"></div>
<div id="console"></div>
<script id="fragmentShaderAGreaterThanB" type="text/something-not-javascript">
// fragment shader with for scoping should succeed
precision mediump float;
void main() {
  float a = 3.0;
  float b = 2.0;
  float r = 0.0;
  float r0 = 0.5;
  float r1 = 1.0;
  float ab = a > b ? (r = r0, a) : (r = r1, b);
  // Output green if successful, red if not.
  gl_FragColor = (r == r0 ? vec4(0,1,0,1) : vec4(1,0,0,1));
}
</script>
<script id="fragmentShaderBGreaterThanA" type="text/something-not-javascript">
// fragment shader with for scoping should succeed
precision mediump float;
void main() {
  float a = 2.0;
  float b = 3.0;
  float r = 0.0;
  float r0 = 0.5;
  float r1 = 1.0;
  float ab = a > b ? (r = r0, a) : (r = r1, b);
  // Output green if successful, red if not.
  gl_FragColor = (r == r1 ? vec4(0,1,0,1) : vec4(1,0,0,1));
}
</script>
<script>
GLSLConformanceTester.runRenderTests([
{ vShaderId: undefined,
  vShaderSuccess: true,
  fShaderId: 'fragmentShaderAGreaterThanB',
  fShaderSuccess: true,
  linkSuccess: true,
  passMsg: "comma based conditional assignment works",
},
{ vShaderId: undefined,
  vShaderSuccess: true,
  fShaderId: 'fragmentShaderBGreaterThanA',
  fShaderSuccess: true,
  linkSuccess: true,
  passMsg: "comma based conditional assignment works",
}
]);
successfullyParsed = true;
</script>
</body>
</html>
